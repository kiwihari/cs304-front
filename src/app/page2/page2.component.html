<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let user of users">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{user.name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{user.address.line1}},{{user.address.city}}</h6>
          <p class="card-text">
            email : {{user.email}}
            <br> phoneNo : {{user.phone}}
            <br>
          </p>
          <a [routerLink]="['/home']" class="card-link">home</a>
          <a [routerLink]="['/page']" class="card-link">page</a>
        </div>
      </div>
    </div>
  </div>
</div>
